<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Drumkit</title>
</head>
<body>
    <div class="container">
        <div class="drum-keys">
            <div class="boom">
                <h3>A</h3>
                <h4>BOOM</h4>
                <audio id="boom-a" src="sounds/boom.wav"></audio>
            </div>
    
            <div class="clap">
                <h3>S</h3>
                <h4>CLAP</h4>
                <audio id="clap-a" src="sounds/clap.wav"></audio>
            </div>
    
            <div class="hihat">
                <h3>D</h3>
                <h4>HIHAT</h4>
                <audio id="hihat-a" src="sounds/hihat.wav"></audio>
    
            </div>
    
            <div class="kick">
                <h3>F</h3>
                <h4>KICK</h4>
                <audio id="kick-a" src="sounds/kick.wav"></audio>
    
            </div>
    
            <div class="openhat">
                <h3>G</h3>
                <h4>OPENHAT</h4>
                <audio id="openhat-a" src="sounds/openhat.wav"></audio>
    
            </div>
    
            <div class="ride">
                <h3>H</h3>
                <h4>RIDE</h4>
                <audio id="ride-a" src="sounds/ride.wav"></audio>
    
            </div>
    
            <div class="snare">
                <h3>J</h3>
                <h4>SNARE</h4>
                <audio id="snare-a" src="sounds/snare.wav"></audio>
    
            </div>
    
            <div class="tink">
                <h3>K</h3>
                <h4>TINK</h4>
                <audio id="tink-a" src="sounds/tink.wav"></audio>
    
            </div>
    
            <div class="tom">
                <h3>L</h3>
                <h4>TOM</h4>
                <audio id="tom-a" src="sounds/tom.wav"></audio>
            </div>

        </div>



    </div>

    <script src="app.js"></script>
</body>
</html>
