<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="style.css" />

    <title>Keycode Drumkit</title>
  </head>
  <body>
    <div class="container">
      <div class="drum-keys">
        <div class="boom">
          <h3>A</h3>
          <h4>boom</h4>
          <audio id="boom-a" src="sounds/boom.wav"></audio>
        </div>

        <div class="clap">
          <h3>S</h3>
          <h4>clap</h4>
          <audio id="clap-a" src="sounds/clap.wav"></audio>
        </div>

        <div class="hihat">
          <h3>D</h3>
          <h4>hihat</h4>
          <audio id="hihat-a" src="sounds/hihat.wav"></audio>
        </div>

        <div class="kick">
          <h3>F</h3>
          <h4>kick</h4>
          <audio id="kick-a" src="sounds/kick.wav"></audio>
        </div>

        <div class="openhat">
          <h3>G</h3>
          <h4>openhat</h4>
          <audio id="openhat-a" src="sounds/openhat.wav"></audio>
        </div>

        <div class="ride">
          <h3>H</h3>
          <h4>ride</h4>
          <audio id="ride-a" src="sounds/ride.wav"></audio>
        </div>

        <div class="snare">
          <h3>J</h3>
          <h4>snare</h4>
          <audio id="snare-a" src="sounds/snare.wav"></audio>
        </div>

        <div class="tink">
          <h3>K</h3>
          <h4>tink</h4>
          <audio id="tink-a" src="sounds/tink.wav"></audio>
        </div>

        <div class="tom">
          <h3>L</h3>
          <h4>tom</h4>
          <audio id="tom-a" src="sounds/tom.wav"></audio>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
